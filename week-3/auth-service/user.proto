// api/room.proto
syntax = "proto3";

package auth;

option go_package = "github.com/wickyou23/learning-golang-proto/week-3/gen/auth-service/userpb;authpb";

import "auth.proto";

service UserPb {
    rpc GetUserDetails (Empty) returns (UserDetailsResponse);
}

message User {
    string user_id = 1;
    string username = 2;
}

message UserDetailsResponse {
    User user = 1;
}
