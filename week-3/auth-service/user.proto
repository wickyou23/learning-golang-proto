// api/room.proto
syntax = "proto3";

package auth;

// option go_package = "auth-service/internal/proto/userpb;userpb";
option go_package = "be/proto/auth-service/userpb;userpb";

import "auth.proto";

service UserPb {
    rpc GetUserDetails (Empty) returns (UserDetailsResponse);
}

message User {
    string user_id = 1;
    string username = 2;
}

message UserDetailsResponse {
    User user = 1;
}
